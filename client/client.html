<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const sendFetchRequest = (url, acceptedType) => {
      const options = {
        method: 'GET',
        headers: {'Accept': acceptedType},
      }

      fetch(url, options).then((response) => {
        response.text().then((text) => {
          // console.log(text);
          const contentType = response.headers.get('Content-Type');

          const content = document.getElementById('content');

          const h1 = document.getElementById('title');
          const p = document.getElementById('message');

          if (contentType === 'application/json') {
            const parsedResponse = JSON.parse(text);
            p.textContent = `Message: ${parsedResponse.message}`
          }
          else {
            const parsedResponse = new window.DOMParser().parseFromString(text, 'text/xml');
            p.textContent = 'Message: ' + parsedResponse.querySelector('message').textContent;
          }

          switch (response.status) {
            case 200:
              h1.textContent = 'Success'
              break;
            case 400:
              h1.textContent = 'Bad Request'
              break;
            case 401:
              h1.textContent = 'Unauthorized'
              break;
            case 403:
              h1.textContent = 'Forbidden'
              break;
            case 500:
              h1.textContent = 'Internal Server Error'
              break;
            case 501:
              h1.textContent = 'Not Implemented'
              break;
            case 404:
              h1.textContent = 'Resource Not Found'
              break;
          }
        });
      });
    }

    const init = () => {
      document.getElementById('send').addEventListener('click', () => {
        const acceptedType = document.getElementById('type').value;
        const url = document.getElementById('page').value;
        
        sendFetchRequest(url, acceptedType);
      });
    }
    

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
    <h1 id="title"></h1>
    <p id="message"></p>
  </section>
</body>
</html>
